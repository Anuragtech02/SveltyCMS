<!doctype html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<script nonce="%sveltekit.nonce%">
			// Theme initialization (before page render to prevent flicker)
			(() => {
				const c = document.cookie.match(/theme=(\w+)/)?.[1];
				const h = document.documentElement;

				try {
					// Determine if dark mode should be active
					let isDark = false;
					const systemPrefersDark = matchMedia('(prefers-color-scheme: dark)').matches;

					if (c === 'dark') {
						isDark = true;
					} else if (c === 'light') {
						isDark = false;
					} else if (c === 'system' || !c) {
						// Use system preference if explicitly set to 'system' or no preference
						isDark = systemPrefersDark;
					}

					if (isDark) {
						h.classList.add('dark');
					} else {
					}
				} catch (e) {
					console.error('[SSR Script] Error:', e);
				}
			})();
		</script>
		<link rel="icon" href="%sveltekit.assets%/SveltyCMS_Logo.svg" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover" data-theme="SveltyCMSTheme">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
